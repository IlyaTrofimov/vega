pipeline: [teacher_train]

teacher_train:
    pipe_step:
        type: FullyTrainPipeStep

    dataset:
        type: Cifar10
        common:
            data_path: '~/cache/datasets/cifar10/'
            download: True
        train:
            shuffle: False
            num_workers: 8
            batch_size: 128
            train_portion: 1.0
        test:
            shuffle: False
            num_workers: 8
            batch_size: 128
    model:
        model_desc_file: '/home/trofim/best_model_desc.json'

    trainer:
        type: Trainer
        epochs: 100
        optim:
            type: SGD
            lr: 0.1
            momentum: 0.9
            weight_decay: 5.0e-4
        lr_scheduler:
            type: CosineAnnealingLR
            T_max: 100
